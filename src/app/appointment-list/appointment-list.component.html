<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Create New Appointment</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment Title">
      </div>
      <div class="col-md-4">
        <input type="date" class="form-control" [(ngModel)]="newAppointmentDate">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          <i class="bi bi-plus-lg"></i> Add
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center my-5">Appointments</h2>

  <div class="row gy-3">
    <div class="col-md-6" *ngFor="let appointment of appointments; index as i">
      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div>
            <h5 class="card-title mb-1">{{ appointment.title }}</h5>
            <small class="text-muted">{{ appointment.date | date:'dd.MM.yyyy' }}</small>
          </div>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteAppointment(i)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
